<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="arena_of_valor/bracket.css">

</head>
<body>
  <div class="bracket">
    <section class="round quarterfinals">
        <div class="winners">
          <div class="matchups">
            <div class="matchup">
                <div class="participants">
                    <div class="participant"><span id="player1"></span></div>
                    <div class="participant"><span id="player2"></span></div>
                </div>
            </div>
            <div class="matchup">
                <div class="participants">
                    <div class="participant"><span id="player3"></span></div>
                    <div class="participant"><span id="player4"></span></div>
                </div>
            </div>
        </div>
        <div class="connector">
            <div class="merger"></div>
            <div class="line"></div>
        </div>
        </div>
        <div class="winners">
            <div class="matchups">
                <div class="matchup">
                    <div class="participants">
                        <div class="participant"><span id="player5"></span></div>
                        <div class="participant"><span id="player6"></span></div>
                    </div>
                </div>
                <div class="matchup">
                    <div class="participants">
                        <div class="participant"><span id="player7"></span></div>
                        <div class="participant"><span id="player8"></span></div>
                    </div>
                </div>
            </div>
            <div class="connector">
                <div class="merger"></div>
                <div class="line"></div>
            </div>
        </div>
    </section>
    <section class="round semifinals">
        <div class="winners">
            <div class="matchups">
                <div class="matchup">
                    <div class="participants">
                        <div class="participant"><span>Uno</span></div>
                        <div class="participant"><span>Dos</span></div>
                    </div>
                </div>
                <div class="matchup">
                    <div class="participants">
                        <div class="participant"><span>Seis</span></div>
                        <div class="participant"><span>Cinco</span></div>
                    </div>
                </div>
            </div>
            <div class="connector">
                <div class="merger"></div>
                <div class="line"></div>
            </div>
        </div>
    </section>
    <section class="round finals">
        <div class="winners">
            <div class="matchups">
                <div class="matchup">
                    <div class="participants">
                        <div class="participant"><span>Uno</span></div>
                        <div class="participant"><span>Seis</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="arena_of_valor/bracket.js"></script>

</html>
