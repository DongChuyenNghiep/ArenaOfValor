  <title>Paginated Leaderboard</title>
  <style>
.sticky {
  position: sticky;
  z-index: 1;
  background-color: #f2f2f2;
}

@media screen and (max-width: 767px) {
  /* Apply sticky behavior only for screens smaller than 768px */
  .sticky {
    position: sticky;
    left: 0;
    z-index: 1;
    background-color: #f2f2f2;
  }
}
    .leaderboard {
      font-family: Arial, sans-serif;
      width: 80%;
      margin: 20px auto;
    }
    table{
      overflow: auto;
      width: 500px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    button {
      padding: 6px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>

      }

      document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
    };

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderLeaderboard(leaderboardData);
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const maxPage = Math.ceil(leaderboardData.length / pageSize);
      if (currentPage < maxPage) {

      }
    });
