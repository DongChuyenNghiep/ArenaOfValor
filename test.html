<body>
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
        <a href="#day1" class="w3-bar-item w3-button linkElements custom-focus">NGÀY 1</a>
        <a href="#day2" class="w3-bar-item w3-button linkElements">NGÀY 2</a>
        <a href="#day3" class="w3-bar-item w3-button linkElements">NGÀY 3</a>
        <a href="#bxh" class="w3-bar-item w3-button linkElements">BẢNG XẾP HẠNG</a>
    </div>
    
    <!-- Phan A -->
    <div id="day1" class="group groupA">
        <div class="w3-teal">
            <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776; Chọn ngày hoặc bxh</button>
        </div>
    </div>
    
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
    
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    
        // Close sidebar when clicking on a link in the sidebar (for smaller screens)

        function closeSidebarOnClick() {
    var sidebar = document.getElementById("mySidebar");
    var width = window.innerWidth;
    if (width < 992) {
        sidebar.style.display = "none";
    }
}

// Add event listeners to each sidebar link
var sidebarLinks = document.querySelectorAll(".linkElements");
sidebarLinks.forEach(function(link) {
    link.addEventListener("click", closeSidebarOnClick);
});
        // Close sidebar when window resizes to larger screens
;
    </script>
<script src="arena_of_valor/bracket.js"></script>
</body>
