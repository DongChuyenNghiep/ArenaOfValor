<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ban,
        div.pick {
            display: flex;
            margin-right: 20px;

        }

        div.ban-pick {
            display: flex;
        }

        .ban-box,
        .pick-box {
            border: 0.5px black solid;
            width: 35px;
            aspect-ratio: 1/1;
            position: relative;
            /* Để có thể định vị phần tử con */
        }

        .ban img {
            width: 100%;
            display: block;
            /* Để hình ảnh hiển thị đúng */
            filter: brightness(75%);
            /* Điều chỉnh độ sáng của hình ảnh */
        }

        .pick img {
            width: 100%;
            display: block;
        }

        .ban-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: rotate(-45deg);
            top: 50%;
            left: 0;
            transform-origin: center;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="ban-pick" id="ban-pick-left">
        <div class="ban">
            <div class="ban-box">
                <div class="line"></div>
                <img src="" alt="">
            </div>
            <div class="ban-box">
                <div class="line"></div>
                <img src="" alt="">
            </div>
            <div class="ban-box">
                <div class="line"></div>
                <img src="" alt="">

            </div>
            <div class="ban-box">
                <div class="line"></div>
                <img src="" alt="">
            </div>
        </div>
        <div class="pick">
            <div class="pick-box">
                <img src="">
            </div>
            <div class="pick-box">
                <img src="">
            </div>
            <div class="pick-box">
                <img src="">
            </div>
            <div class="pick-box">
                <img src="">
            </div>
            <div class="pick-box">
                <img src="">
            </div>
        </div>
    </div>
    <div class="ban-pick" id="ban-pick-left"><div class="ban"><div class="ban-box"></div><div class="ban-box"></div><div class="ban-box"></div><div class="ban-box"><img src="heroes/Gildur.webp"><div class="line"></div></div></div></div>
    <script>

        let SHEET_RANGE_A = 'H3:I7';
        let SHEET_ID = '1yhQbcmnQB52fu1PqlHPRNWOHmJwddS8J9EpIQqvJx2o';
        let SHEET_TITLE_QUALIFIER = 'KDA test'
        let FULL_URL_A_1 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_TITLE_QUALIFIER}&range=${SHEET_RANGE_A}`;

        fetch(FULL_URL_A_1)
            .then((res) => res.text())
            .then((rep) => {
                let data = JSON.parse(rep.substr(47).slice(0, -2));
                let banBoxes = document.querySelectorAll('.ban-box'); // Select all elements with the class 'ban-box'
                for (let i = 0; i < data.table.rows.length-1; i++) {
                    let rowData = data.table.rows[i].c;
                    let imgElement = banBoxes[i].querySelector('img'); // Select the img inside the specific '.ban-box'
                    if (imgElement) {
                        imgElement.src = 'heroes/' + rowData[0].v + '.webp'; // Assuming the 'v' property is at index 0
                    }
                }
                let pickbox = document.querySelectorAll('.pick-box');
                for (let i = 0; i < data.table.rows.length; i++) {
                    let rowData = data.table.rows[i].c;
                    let imgElement = pickbox[i].querySelector('img'); // Select the img inside the specific '.ban-box'
                    if (imgElement) {
                        imgElement.src = 'heroes/' + rowData[1].v + '.webp'; // Assuming the 'v' property is at index 0
                    }
                }
            });
    </script>
</body>

</html>
